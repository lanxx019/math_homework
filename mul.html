<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container-fluid">
      <div class="row page-header">
        <div class="col-md-6">
          <h3>Name:</h3>
        </div>
        <div class="col-md-6">
          <h3>Date:</h3>
        </div>
      </div>
      {{outlet}}
    </div>
      
  </script>

  <script type="text/x-handlebars" id="index">
    <table>
    <tbody>
      {{#each line in model}}
        <tr>
          {{#each item in line}}
            <td style="min-width: 200px; padding-bottom: 140px; font-size: 150%;">
              <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mtable columnalign="right" style="border-bottom: 1px solid black; font-size: 200%">
                  <mtr><mtd></mtd><mtd><mn>{{item.first}}</mn></mtd></mtr>
                  <mtr>
                    <mtd><mo>
                      {{#if item.op}}
                        &times;
                      {{else}}
                        &divide;
                      {{/if}}
                    </mo></mtd>
                    <mtd><mn>{{item.second}}</mn></mtd>
                  </mtr>
                </mtable>
              </math>
            </td>
          {{/each}}
        </tr>
      {{/each}}
    </table>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/mul.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
